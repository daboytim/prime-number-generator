apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version = '0.0.1'
jar {
    manifest {
        attributes 'Implementation-Title': 'A simple prime number generator',
                'Implementation-Version': version,
                'Main-Class': 'PrimeNumberGeneratorRunner'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'junit:junit:4.12'
    compile 'org.hamcrest:hamcrest-core:1.3'
    compile 'org.mockito:mockito-core:2.7.6'
}

mainClassName = 'PrimeNumberGeneratorRunner'

